<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Linux Packet Filtering Firewall</title>
    <link rel="stylesheet" type="text/css" href="Slogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO9OMqoZNwQf1K3f2iK/7ri8g12NNTx9H/9jKCUALnx7o" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM1kodb7B" crossorigin="anonymous"></script>

</head>
<body>

</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" class="text-center" href="#">Linux Packet Filtering Firewall</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_account' %}">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home page</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-5">
        <form class="form-signin" action="" method="post">
          {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
              {% endif %}
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <div class="g-recaptcha" data-sitekey="6LejxL0kAAAAAKCW3VSeHiItA97osZh2AatqJWNo"></div>
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>

<!-- FOOTER -->
<footer class="container">
  <p class="float-end"><a href="#">Back to top</a></p>

</footer>
</main>

</html>
